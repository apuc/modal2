<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/modal.js"></script>
</head>
<body>

<a id="hide" href="#" data-target="test" data-action="hide" data-m>Убрать</a><br>-->
<a id="toggle" href="#" data-target="test" data-m>Тумблер</a><br>
<a id="script-show" href="#">Показать JS</a><br>
<a id="script-hide" href="#">Убрать JS</a><br>
<a id="script-retitle" href="#">Смена заголовка JS</a><br>
<a id="script-in" href="#">Показать fade</a><br>
<a id="script-out" href="#">Скрыть fade</a><br>
<div class="myModal" id="test">
    <div class="modal-title">Заголовок</div>
    <div class="model-body"></div>
    <div class="modal-footer"></div>
</div>
<script>
    document.getElementById('script-show').onclick = function () {
        $m('#test').set({
            close:true,
            title: 'Заголовок из JS',
            effect: 'fade',//fade,standard
            duration: 5000,
            beforeOpen:function () {
                console.log('bOpen');
            },
            afterOpen: function () {
                console.log('aOpen');
            },
            afterClose: function () {
                console.log('aClose');
            }
        }).show();
    }
    document.getElementById('script-hide').onclick = function () {
        $m('#test').hide();
    }
    document.getElementById('script-in').onclick = function () {
        $m('#test').fadeIn(500,function () {
            alert(123);
        });
    }
    document.getElementById('script-out').onclick = function () {
        $m('#test').fadeOut();
    }
    document.getElementById('script-retitle').onclick = function () {
        var myModal = $m('#test');
        var myModalDom = document.getElementById('test');
        myModal.setTitle('Новый заголовок JS').show();
    }
</script>
</body>
</html>
